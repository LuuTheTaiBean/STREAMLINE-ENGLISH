<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 p-4 shadow bg-white rounded">

                <form id="registerForm">

                    <h4 class="text-center mb-4">Đăng ký</h4>

                    <!-- Alert -->
                    <div id="alertBox" class="alert alert-danger d-none"></div>

                    <!-- Fullname -->
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullname" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required minlength="6">
                            <button type="button" class="btn btn-outline-secondary"
                                onclick="togglePassword('password','eye1')">
                                <i class="bi bi-eye" id="eye1"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                            <button type="button" class="btn btn-outline-secondary"
                                onclick="togglePassword('confirmPassword','eye2')">
                                <i class="bi bi-eye" id="eye2"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="registerBtn" class="btn btn-success w-100">
                        Đăng ký
                    </button>

                    <div class="text-center mt-3">
                        Đã có tài khoản?
                        <a href="login.html">Đăng nhập</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { createUserWithEmailAndPassword }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { db } from "./firebase-config.js";
        import { doc, setDoc }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const form = document.getElementById("registerForm");
        const alertBox = document.getElementById("alertBox");
        const registerBtn = document.getElementById("registerBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            alertBox.classList.add("d-none");

            // Kiểm tra mật khẩu trùng khớp
            if (password !== confirmPassword) {
                alertBox.innerText = "Mật khẩu xác nhận không khớp!";
                alertBox.classList.remove("d-none");
                return;
            }

            registerBtn.innerHTML = "Đang xử lý...";
            registerBtn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Lưu thông tin vào Firestore
                await setDoc(doc(db, "users", user.uid), {
                    fullname: fullname,
                    email: email,
                    role: "user",
                    createdAt: new Date()
                });

                alert("Đăng ký thành công!");
                window.location.href = "login.html";

            } catch (error) {
                alertBox.innerText = error.message;
                alertBox.classList.remove("d-none");
            }

            registerBtn.innerHTML = "Đăng ký";
            registerBtn.disabled = false;
        });

        // Ẩn/hiện mật khẩu
        window.togglePassword = function (inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            }
        };
    </script>

</body>

</html>
